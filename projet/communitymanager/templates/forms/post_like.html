{% if user in post.readers.all %}
    <i class="bi bi-bookmark-check-fill"></i>
    {% if user in post.likers.all %}
        <a href="{% url 'like_post' post_id=post.id %}"><i class="bi bi-hand-thumbs-up-fill"></i></a>
    {% else %}
        <a href="{% url 'like_post' post_id=post.id %}"><i class="bi bi-hand-thumbs-up"></i></a>
    {% endif %}
{% else %}
    <i class="bi bi-bookmark"></i>
{% endif %}
